<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <link rel="import" href="../../fetch-polyfill/fetch-polyfill.html">
    <link rel="import" href="../multipart-payload-transformer.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <multipart-payload-transformer></multipart-payload-transformer>
      </template>
    </test-fixture>
    <script>
    /* global TestHelpers, sinon */
    suite('basic', () => {
      let element;
      setup(() => {
        element = fixture('basic');
      });

      function createFormData() {
        const fd = new FormData();
        fd.append('test-image', new Blob(['.'], {type: 'image/jpg'}), 'test.jpg');
        fd.append('test-unknown-mime', new Blob(['.']));
        fd.append('test-text', 'test');
        return fd;
      }

      function hasAdvancedSupport() {
        try {
          const fd = new FormData();
          fd.append('test', new Blob(['.'], {type: 'image/jpg'}), 'test.jpg');
          return ('entries' in fd);
        } catch (e) {
          return false;
        }
      }

      suite('generateMessage()', () => {

        test('Creates ArrayBuffer', TestHelpers.skipUnless(hasAdvancedSupport, () => {
          element.formData = createFormData();
          return element.generateMessage()
          .then(function(message) {
            assert.typeOf(message, 'arraybuffer');
          });
        }));

        test('Fires content-type-changed event', TestHelpers.skipUnless(hasAdvancedSupport, () => {
          const spy = sinon.stub();
          element.addEventListener('content-type-changed', spy);
          element.formData = createFormData();
          return element.generateMessage(() => {
            assert.isTrue(spy.calledOnce);
          });
        }));

        test('Fires multipart-boundary-changed event', TestHelpers.skipUnless(hasAdvancedSupport, () => {
          const spy = sinon.stub();
          element.addEventListener('multipart-boundary-changed', spy);
          element.formData = createFormData();
          return element.generateMessage(() => {
            assert.isTrue(spy.calledOnce);
          });
        }));

        test('contentType is set', TestHelpers.skipUnless(hasAdvancedSupport, () => {
          let handlerContentType;
          element.addEventListener('content-type-changed', function(e) {
            handlerContentType = e.detail.value;
          });
          element.formData = createFormData();
          return element.generateMessage(() => {
            assert.typeOf(element.contentType, 'string');
            assert.equal(element.contentType, handlerContentType);
          });
        }));

        test('boundary is set', TestHelpers.skipUnless(hasAdvancedSupport, () => {
          let handlerBoundary;
          element.addEventListener('multipart-boundary-changed', function(e) {
            handlerBoundary = e.detail.value;
          });
          element.formData = createFormData();
          return element.generateMessage(() => {
            assert.typeOf(element.boundary, 'string');
            assert.equal(element.boundary, handlerBoundary);
          });
        }));
      });

      suite('generatePreview()', () => {

        test('Creates String', TestHelpers.skipUnless(hasAdvancedSupport, () => {
          element.formData = createFormData();
          return element.generatePreview()
          .then(function(message) {
            assert.typeOf(message, 'string');
          });
        }));

        test('Fires content-type-changed event', TestHelpers.skipUnless(hasAdvancedSupport, () => {
          const spy = sinon.stub();
          element.addEventListener('content-type-changed', spy);
          element.formData = createFormData();
          return element.generatePreview(() => {
            assert.isTrue(spy.calledOnce);
          });
        }));

        test('Fires multipart-boundary-changed event', TestHelpers.skipUnless(hasAdvancedSupport, () => {
          const spy = sinon.stub();
          element.addEventListener('multipart-boundary-changed', spy);
          element.formData = createFormData();
          return element.generatePreview(() => {
            assert.isTrue(spy.calledOnce);
          });
        }));
      });

    });
    </script>

  </body>
</html>
